{{- if .Values.copy -}}
data:
{{- range .Values.copy }}
  - connection.format: {{ .source.connection.format | quote }}
    connection.name: {{ .source.connection.name | quote }}
    vault_credentials:
      address: {{ .source.vault.address }}
      authPath: {{ .source.vault.authPath }}
      role: {{ .source.vault.role }}
      secretPath: {{ .source.vault.secretPath }}
    {{- if .source.connection.s3 }}
    s3.bucket: {{ .source.connection.s3.bucket }}
    s3.endpoint: {{ .source.connection.s3.endpoint}}
    {{- end }} 
{{- end -}}
{{- else -}}
data: []
{{- end -}}
